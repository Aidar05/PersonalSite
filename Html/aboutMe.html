  <html lang="en">

	<body>
       
    <!-- Страница About -->
    <div class="wrapper" id="about-page">
      <!-- Заголовок главный -->
      <h1 id="about-me-h1">Про меня</h1>

      <!-- Контейнер, чтобы центрировать все по экрану -->
      <div class="about-container"> 
        <!-- Весь текст находиться здесь -->
        <div class="about-text-container">  
          <div class="text-about" id="what-i-do-text">
            <h3 id="what-i-do-h3">Чем я занимаюсь</h3>
            
            <p>Я занимаюсь разработкой Front-End частью WEB приложений и программированием на Python</p>

          <!-- Секция "Стек"  -->
          <div class="text-about" id="my-stack">
            <h3>Стек</h3>
  
            <div class="stack-elements skills">
              <div class="stack-element skill-element">
                <span>Python3</span>
              </div>
              
              <div class="stack-element skill-element">
                <span>Java Script</span>
              </div>
              
              <div class="stack-element skill-element">
                <span>HTML5</span>
              </div>
              
              <div class="stack-element skill-element">
                <span>CSS</span>
              </div>
              
              <div class="stack-element skill-element">
                <span>Figma</span>
              </div>
            </div>
          </div>
  
          <!-- Секция "Языки" -->
          <div class="text-about" id="my-languages">
            <h3>Языки</h3>
            
            <div class="language-elements stacks">
              <div class="language-element skill-element">
                <span>Русский</span>
              </div>
              
              <div class="language-element skill-element">
                <span>English B2/C1</span>
              </div>
            </div>
          </div>
  
          <!-- Кнопки -->
          <div class="button-container">
            <button class="contact-me about-btn">Написать мне</button>
            <button class="learn-more about-btn">Узнать больше</button>
          </div>
        </div>
        
        <!-- Контейнер с моим фото, картой личности -->
        <div class="identity-card-container">
          <div class="card-background-img">
            <img id="card-bg-img" src="../Design/Imgs/my-photo2.jpeg" alt="resource not found">
          </div>

          <div class="card-circle-img-container">
            <img id="card-circle-img" src="../Design/Imgs/my-photo4.jpeg" alt="resource not found">

          <div class="card-inner-content">
          <!-- Секция "Чем я занимаюсь" -->
          </div>
